        <main class="contenido">
            <header class="consulta-form-header">
                <h1> Contacto</h1>
                <p> Escribi tu consulta y te contestare a la brevedad </p>
            </header>
            <!--Action es para poner el server, 
                    form-get y form post-->
            <form action="/server/" method="POST" class="consulta-form">

                <div class="form-row">
                    <!--Input texto -->
                    <label for="full-name">Nombre completo</label>
                    <input type="text" id="full-name" placeholder="Nombre completo">

                    <!--Input de email -->
                    <label for="email">Correo electrónico</label>
                    <input type="email" name="email" id="email" placeholder="ejemplo@email.com">

                    <!--Input de telefono -->
                    <label for="tel">Telefono</label>
                    <input type="text" name="tel" id="tel" placeholder="09*******">

                    <!--Input de edad-->
                    <fieldset>
                        <label for="age"> Edad </label>
                        <input name="number" id="age" placeholder=" ">
                    </fieldset>


                    <!--Textarea-->
                    <fieldset>
                        <label for="textarea"> Comentarios </label>
                        <textarea name="textarea" id="textarea" cols="30" rows="10">
                        </textarea>

                    <!--Checkbox-->
                   
                        
                        <label for="contactoPresencial">Me interesa que me contacten para terapia presencial</label>
                        <input type="checkbox" id="contactoPresencial">

                        
                        <label for="contactoOnline">Me interesa que me contacten para terapia online</label>
                        <input type="checkbox" id="contactoOnline">
                    </fieldset>

                    <!--Submit-->
                    <fieldset>
                        <button type="submit"> Enviar </button>
                    </fieldset>



                </div>
            </form>
        </main>
